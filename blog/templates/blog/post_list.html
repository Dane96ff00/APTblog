{% extends 'blog/base.html' %}
<!--- viewing the post list inside the base-block
with publish date, author and text --->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>von: {{ post.author }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Kommentare: {{ post.approved_comments.count }}</a>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
